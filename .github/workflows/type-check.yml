name: Type Check

on:
  push:
    branches: [main]
    paths:
      - 'datagen/**'
  pull_request:
    branches: [main]
    paths:
      - 'datagen/**'

jobs:
  mypy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: datagen
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: datagen/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: python -m mypy src/
